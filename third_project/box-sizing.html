<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .div1 {
            width: 300px;
            height: 150px;
            border: 1px solid saddlebrown;
            padding: 50px 100px;
            line-height: 30px;
        }

        .div2 {
            width: 300px;
            height: 150px;
            border: 1px solid saddlebrown;
            padding: 100px;
        }
    </style>
</head>

<body>

    <div class="div1">Lorem ipsum dolor sit amet.</div>
    <div class="div2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum, quas.</div>

</body>

</html>
